  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cub</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="card" style="--i:1;">
          <div class="imgBx"><img src="img1.png"></div>
          <h2 class="check">RBuilding 1</h2>
        </div>
        <div class="card" style="--i:2;">
          <div class="imgBx"><img src="img2.png"></div>
          <h2 class="check">Building 2</h2>
        </div>
        <div class="card" style="--i:3;">
          <div class="imgBx"><img src="img3.png"></div>
          <h2 class="check">Building 3</h2>
        </div>
        <div class="card" style="--i:4;">
          <div class="imgBx"><img src="img4.png"></div>
          <h2 class="check">Building 4</h2>
        </div>
      </div>
    </div>
    <div class="btns">
      <div class="prev"></div>
      <div class="next"></div>
    </div>
    <script>
      let prev = document.querySelector('.prev');
      let next = document.querySelector('.next');
      let box = document.querySelector('.box');
      let degree = 0;

      prev.addEventListener('click', function() {
        degree += 90;
        box.style = `transform: perspective(1000px) rotateY(${degree}deg);`;
      })
      next.addEventListener('click', function() {
        degree -= 90;
        box.style = `transform: perspective(1000px) rotateY(${degree}deg);`;
      })
    </script>
  </body>
  </html>
